<!DOCTYPE html>

<html lang="en">

<head>

  <title>Lazy Tourist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link href="https://fonts.googleapis.com/css?family=Overpass%7COpen+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <div id="app" class="app">

      <nav class="app__menu">
        <h1 class="app__heading">Lazy&nbsp;Tourist</h1>
        <div class="app__menu-toggle" title="â˜°"></div>
      </nav>

      <div id="user-panel" class="places-ui">
        <hr class="divider">
        <label class="places-ui__label places-ui__label--filter">Filter</label>
        <input class="places-ui__filter" placeholder="Start typing..." data-bind="textInput: filterString, event: { keyup: $root.refreshMarkerDisplay, focusin: $root.lockMapZoom, focusout: $root.unlockMapZoom }">
        <label class="places-ui__label">Points of Interest</label>
        <div class="places-ui__list__container">
          <div class="places-ui__notification" data-bind="html: $root.notificationText, visible: $root.filterMarkers(filterString()).length < 1"></div>
          <ul class="places-ui__list" data-bind="foreach: $root.filterMarkers(filterString())">
            <li class="places-ui__list-item" data-bind="text: $data.name, click: $root.selectMarker, css: { selected: $root.getSelectedMarker($data) }"></li>
          </ul>
        </div>
      </div>

    <div id="map" class="map"></div>

  </div>

  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="lib/knockout-3.4.2.js"></script>
  <script src="app.js"></script>
  <script async src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBKC_eBqbyWzVOm2d8KEY5IC4NYxb2f4cA&callback=initMap"></script>

</body>

</html>
